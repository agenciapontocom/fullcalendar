<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <link href='../dist/fullcalendar.css' rel='stylesheet'/>
  <link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print'/>
  <style type="text/css">
    body {
      margin: 5px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      background-color: #ffffff;
    }

    form {
      background-color: #444;
      color: #fff;
      width: 500px;
      margin: auto;
      white-space: pre-line;
      padding: 15px 30px;
    }

    input {
      cursor: pointer;
    }

  </style>
  <script src='../lib/moment/moment.js'></script>
  <script src='../lib/jquery/dist/jquery.js'></script>
  <script src='../lib/jquery-ui/jquery-ui.js'></script>
  <script src='../dist/fullcalendar.js'></script>
  <script>

    $(document).ready(function () {
      var date = new Date();
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();

      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,resourceDay'
        },
        defaultView: 'resourceDay',
        editable: true,
        droppable: true,
        resources: [
          {
            'id': 'resource1',
            'name': 'Resource 1',
          },
          {
            'id': 'resource2',
            'name': 'Resource 2',
          },
          {
            'id': 'resource3',
            'name': 'Resource 3',
            /*'className': ['red']*/
          }
        ],
        annotations: [
            {
              start: new Date(y, m, d, 13, 0),
              end: new Date(y, m, d, 15, 30),
              //title: 'My 1st annotation',
              cls: 'open', 
              //color: '#AA0000', // optional
              background: '#444444', // optional
              resources: ['resource1']
            },
            {
              start: new Date(y, m, d+1, 15, 0),
              end: new Date(y, m, d+1, 16, 45),
              title: 'On vacations',
              cls: 'vacation', 
              color: '#777777',
              background: '#eeeef0', // optional
              resources: ['resource2']
            },
            {
              start: new Date(y, m, d+1, 17, 0),
              end: new Date(y, m, d+1, 20, 45),
              cls: 'vacation', 
              color: '#777777',
              background: '#eeeef0', // optional
              resources: ['resource3']
            },

        ],
        resourceFilter: function (resource) {
          var active = $("input").map(function(){
            return this.checked ? this.name : null;
          }).get();
          return $.inArray(resource.id, active) > -1;
        },
        events: [
          {
            title: 'R1-R2: Lunch 12.15-14.45',
            start: new Date(y, m, d, 12, 15),
            end: new Date(y, m, d, 14, 45),
            allDay: false,
            resources: ['resource1', 'resource2']
          },
          {
            title: 'R1: All day',
            start: new Date(y, m, d, 10, 30),
            end: new Date(y, m, d, 11, 0),
            allDay: true,
            resources: 'resource1'
          },
          {
            title: 'R2: Meeting 11.00',
            start: new Date(y, m, d, 11, 0),
            allDay: true,
            resources: 'resource2'
          },
          {
            title: 'R1/R2: Lunch 12-14',
            start: new Date(y, m, d, 12, 0),
            end: new Date(y, m, d, 14, 0),
            allDay: false,
            resources: ['resource1', 'resource2']
          },
          {
            id: 777,
            title: 'R1: Lunch',
            start: new Date(y, m, d, 12, 0),
            end: new Date(y, m, d, 14, 0),
            allDay: false,
            resources: ['resource1']
          },
          {
            title: 'R3: Breakfast',
            start: new Date(y, m, d, 8, 0),
            end: new Date(y, m, d, 8, 30),
            allDay: false,
            resources: ['resource3']
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d - 3, 16, 0),
            allDay: false,
            resources: 'resource2'
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d + 4, 16, 0),
            allDay: false,
            resources: 'resource2'
          }
        ],
        // the 'ev' parameter is the mouse event rather than the resource 'event'
        // the ev.data is the resource column clicked upon
        selectable: true,
        selectHelper: true,
        select: function (start, end, ev) {
          console.log(start);
          console.log(end);
          console.log(ev.data); // resources
        },
        eventClick: function (event) {
          console.log(event);
        },
        eventDrop: function (event, delta, revertFunc) {
          console.log(event);
        }
      });
    });

    $(document).ready(function() {
      $('input:checkbox').change(function(){
        $('#calendar').fullCalendar('render');
      });
    });

  </script>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
      font-size: 14px;
    }

    #calendar {
      width: 900px;
      margin: 40px auto;
    }

  </style>
</head>
<body>
<form>Select the resources you wanna filter:

  <input name="resource1" type="checkbox" checked /> Resource 1
  <input name="resource2" type="checkbox" /> Resource 2
  <input name="resource3" type="checkbox" checked /> Resource 3
</form>
<div id='calendar'></div>

</body>
</html>
